<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WebARのテスト</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける -->
  <a-scene embedded arjs="debugUIEnabled:false; patternRatio=0.80">
 
  <!-- glTF形式のCGモデルの読み込み -->
  <a-assets>
    <a-asset-item id="glb" src="ARJSTEST_LOGO1.glb">
　　　</a-asset-item>   <!-- glbファイル -->

    
  </a-assets>

  <a-assets>
    <a-asset-item id="glbb" src="ARJSTEST_LOGO2.glb">
　　　</a-asset-item>   <!-- glbファイル -->

    
  </a-assets>

     　 <!--マーカー -->
   <a-marker type='pattern' url='./pattern-nishitachisodawarilab_logonn.patt'>
   
     <!--3DCGセッティング-->
     <a-gltf-model 
       src="#glb" animation-mixer
       
       scale="2 2 2"
       position="0 0.4 0"
       animation="property:rotation; from:0 0 0; to:0 360 0; dur:18000; easing:linear; loop:true;">
     </a-gltf-model>
    </a-marker>
    
    <a-marker type='pattern' url='./pattern-STAR.patt'>
   
      <!--3DCGセッティング-->
      <a-gltf-model 
        src="#glbb" animation-mixer
        
        scale="2 2 2"
        position="0 0.4 0"
        animation="property:rotation; from:0 0 0; to:0 360 0; dur:18000; easing:linear; loop:true;">
      </a-gltf-model>
     </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>
 
  </a-scene>
 
</body>
</html>
